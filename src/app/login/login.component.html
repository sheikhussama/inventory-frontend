<div class="container login-container">
    
    <div class="row">
        
        <div class="m-auto col-md-4 login-form-1 bg-white">
           <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <img src="../../assets//images/Motiza (Logo).png" height="200" width="200" class="img-fluid" alt="log"> 

        </div>
           </div> 

            <h3>Login</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter Username" formControlName="username" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Enter Password"
                        formControlName="password" />
                </div>
                <div class="row">
                    <div class="col-lg-12 offset-lg-3">
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="login"  />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
