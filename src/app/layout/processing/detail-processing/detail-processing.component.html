<app-page-header class="mt-2" [heading]="'Processing'" [icon]="'fa-bar-chart-o'"></app-page-header>

                </div>

                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card border-dark-1 mx-sm-1 ">
                <div class="text-dark text-center text-truncate">
                    <label>Master Cartoon</label>
                </div>
                <div class="text-dark text-center">
                    <label>{{processing?.masterCartoons}}</label>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card border-dark-1 mx-sm-1">

                </div>

                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card border-dark-1 mx-sm-1 ">
                <div class="text-dark text-center  text-truncate ">

                </div>

                </div>
            </div>
        </div>

    </div>
    <div class="row mb-2">
        <div class="col-md-3">
            <div class="card border-dark-1 mx-sm-1 ">
                <div class="text-dark text-center text-truncate">
                    <label>Packing Unit</label>
                </div>
                <div class="text-dark text-center">
                    <label>{{processing?.packingUnit}}</label>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card border-dark-1 mx-sm-1 ">
                <div class="text-dark text-center text-truncate ">
                    <label>Packing Type</label>
                </div>
                <div class="text-dark text-center ">
                    <label>{{processing?.packingType}}</label>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card border-dark-1 mx-sm-1 ">
                <div class="text-dark text-center  text-truncate ">
                    <label>Packing Type Quantity</label>
                </div>
                <div class="text-dark text-center">
                    <label>{{processing?.packingTypeQuanitity}}</label>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card border-dark-1 mx-sm-1 ">
                <div class="text-dark text-center   text-truncate">
                    <label>Total Quantity in Unit</label>
                </div>
                <div class="text-dark text-center">
                    <label>{{processing?.totalQuantityinPackingUnit}}</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="card border-dark-1 mx-sm-1 ">
                <div class="text-dark text-center  text-truncate ">
                    <label>Total Quantity in Liters</label>
                </div>
                <div class="text-dark text-center">
                    <label>{{processing?.totalQuantityinLiters}}</label>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card border-dark-1 mx-sm-1 ">
                <div class="text-dark text-center  text-truncate ">
                    <label>Total Quantity in Kg</label>
                </div>
                <div class="text-dark text-center">
                    <label>{{processing?.totalQuantityinKg}}</label>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card border-dark-1 mx-sm-1 ">
                <div class="text-dark text-center   text-truncate">
                    <label>Price</label>
                </div>
                <div class="text-dark text-center">
                    <label>{{processing?.price}}</label>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="container-fluid register-form">
    <div class="form">

        <form class="form-content" [formGroup]="processingForm" (ngSubmit)="onSubmit()" >
            <!-- Reciepe -->

            <div class="row">
                <div class="col-md-6">
                    <div class="mt-2 mb-2">
                        <label for="" class="headings"> {{buttonText ? 'Update': 'Register'}} Raw Material</label>
                    </div>
                </div>
                <div class="col-sm-4 mt-3">
                    <p class="pull-right">
                        <i class="fa fa-plus-circle text-success fontSize40 cusrsor-pointer" (click)="addRecipe()"></i>
                    </p>
                </div>

            </div>

            <div formArrayName="recipie" *ngFor="let item of recipie.controls; let i = index;">
                <div class="row" [formGroupName]="i">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for=""> Select Raw Product</label>
                            <ng-select *ngIf="flag" placeholder="Select Raw Product" formControlName="ProductId"
                                [items]="endProduct" bindValue="id" bindLabel="productName" (change)="unitType($event)">
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <div class="form-group">
                            <label for="" class="ml-2"> Kg </label>
                            <input disabled class="form-control" placeholder="{{QuantityUnitKg}}">
                        </div>
                    </div>
                    <div class="col-md-1">
                        <div class="form-group">
                            <label for=""> Unit</label>
                            <input disabled class="form-control" placeholder="{{QuantityUnit}}">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for=""> Enter Quantity</label>
                            <input type="text" formControlName="recipieQuantity" class="form-control"
                                placeholder="Quantity" value="" />
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label for=""> Select Unit Type</label>
                            <ng-select *ngIf="flag" placeholder="Select Unit Type" formControlName="unit" [items]="unit"
                                bindValue="value" bindLabel="value" (change)="listUnit($event)">
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <i (click)="removeRecipie(i)"
                            class="fa fa-minus-circle text-danger fontSize40 cusrsor-pointer"></i>
                    </div>
                </div>
                <i class="fa fa-plus text-success fontSize40 cusrsor-pointer" (click)="recipieType(item)"></i>
            </div>
            <!-- Raw -->

            <div class="row">
                <div class="col-md-6">
                    <div class="mt-2 mb-2">
                        <label for="" class="headings"> {{buttonText ? 'Update': 'Register'}} Finish Goods </label>
                    </div>
                </div>
                <div class="col-sm-4 mt-3">
                    <p class="pull-right">
                        <i class="fa fa-plus-circle text-success fontSize40 cusrsor-pointer" (click)="addRaw()"></i>
                    </p>
                </div>

            </div>

            <div formArrayName="raw" *ngFor="let item of raw.controls; let i = index;">
                <div class="row" [formGroupName]="i">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for=""> Select Raw Material</label>
                            <ng-select *ngIf="flag" placeholder="Select Raw Material" class=""
                                formControlName="ProductId" [items]="rawMaterial" bindValue="id"
                                bindLabel="productName" (change)="unitType($event)">
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for=""> Enter Quantity</label>

                            <input type="text" formControlName="rawQuantity" class="form-control" placeholder="Quantity"
                                value="" />
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <i (click)="removeRaw(i)" class="fa fa-minus-circle text-danger fontSize40 cusrsor-pointer"></i>
                    </div>
                    <i class="fa fa-plus text-success fontSize40 cusrsor-pointer" (click)="rawType(item)"></i>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <button type="submit" class="btnSubmit" >{{buttonText ? 'Update': 'Register'}}</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="container" *ngIf="recipieShow">
     <label for=""> <strong>Raw Material</strong></label>
    <div class="table-responsive" id="style-1">
        <table class="table table-striped d-table text-center table-stats">
            <thead class="text-muted">
                <tr class="red">
                    <th scope="col" class="text-dark">Product Name</th>
                    <th scope="col" width="200" class="text-dark">KG</th>
                    <th scope="col" width="200" class="text-dark">Unit</th>
                    <th scope="col" width="200" class="text-dark">Quantity</th>
                    <th scope="col" width="200" class="text-dark text-right">Unit Type</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                                <h6 class="title text-truncate text-center">{{productName}} </h6>
                    </td>
                    <td>
                                <h6 class="title text-truncate text-center">{{QuantityUnitKg}}</h6>
                    </td>
                    <td>
                                <h6 class="title text-truncate text-center">{{QuantityUnit}}</h6>
                    </td>
                    <td>
                        <h6 class="title text-truncate text-center">{{recipieQuantity}}</h6>
            </td>
                    <td>
                        <h6 class="title text-truncate text-center">{{listOfUnit}}</h6>
            </td>
                </tr>
            </tbody>
        </table>
    </div> <!-- card.// -->
</div>


<div class="container" *ngIf="rawShow">
    <label for=""> <strong>Finish Goods</strong></label>
   <div class="table-responsive" id="style-1">
       <table class="table table-striped d-table text-center table-stats">
           <thead class="text-muted">
               <tr class="red">
                   <th scope="col" class="text-dark">Product Name</th>
                   <th scope="col" width="200" class="text-dark">Quantity</th>
               </tr>
           </thead>
           <tbody>
               <tr>
                   <td>
                               <h6 class="title text-truncate text-center">{{productName}} </h6>
                   </td>
               
                
                   <td>
                       <h6 class="title text-truncate text-center">{{rawQuantitys}}</h6>
                   </td>
            
               </tr>
           </tbody>
       </table>
   </div> <!-- card.// -->
</div>
