<div>
    <app-page-header [heading]="'Users'" [icon]="'fa-bar-chart-o'"></app-page-header>
     
    <div class="row">
     <div class="col-lg-5 offset-lg-9 d-flex mb-3">
        <button  class="btnSubmit px-4 py-4 mr-1" [routerLink]="['create']"> Register Users</button>
     </div>
    </div>

    <div class="container">
        <div class="table-responsive"  id="style-1">
            <table class="table table-striped d-table text-center table-stats">
                <thead class="text-muted">
                    <tr class="red">
                        <th scope="col"   class="text-center text-dark">User ID</th>
                        <th scope="col"   class="text-center text-dark">Username</th>
                        <th scope="col"   class="text-center text-dark">Role</th>
                        <th scope="col"   class="text-center text-dark">Status</th>
                        <th scope="col"   class="text-center text-dark">Created Date</th>
                        <th scope="col"   class="text-center text-dark">Action</th>

                    </tr>
                </thead>
                <tbody *ngFor= "let data of users" >
                    <tr *ngFor= "let user of data.user_usersignup">
                        <td>
                        
                                    <dl class="param param-inline small">
                                        <dd>{{data.id}}</dd>
                                    </dl>
                         
                        </td>
                        <td>
                        
                                    <dl class="param param-inline small">
                                        <dd>{{data.username}}</dd>
                                    </dl>
                         
                        </td>
                        <td>
                        
                                    <h6 class="title text-truncate text-center">{{user.role}}</h6>
                         
                        </td>
                        <td>
                        
                                    <h6 class="title text-truncate text-success" *ngIf="user.isactive === true">Active</h6>
                                    <h6 class="title text-truncate text-danger" *ngIf="user.isactive === false">D-Active</h6>

                         
                        </td>
                        <td>
                        
                                    <h6 class="title text-truncate text-center">{{user.timecreated | date : 'mediumDate'}}</h6>
                         
                        </td>
                        <td class="text-right">
                            <button title="" href="" class="btn btn-outline-success" data-toggle="tooltip"
                                data-original-title="Save to Wishlist"> <i class="fa fa-pencil"
                                    aria-hidden="true" (click)="showForm()"></i></button>
                            <button href="" class="btn btn-outline-danger" (click)="deleteUser(user)" > <i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                   
                </tbody>
            </table>

            <div class="row mt-2" *ngIf="users?.length === 0">
                <div class="col-lg-6 offset-lg-4">
                 <h4 class="text-danger">
                   User Sign Up Record Not Found
                 </h4>
                </div>
              </div>
        </div> <!-- card.// -->

    
    </div>
     

</div>


<app-active-users></app-active-users>
