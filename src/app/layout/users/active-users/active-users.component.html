<div class="modal fade " id="update-form" tabindex="-1" role="dialog" aria-labelledby="clubTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-ced" role="document">
        <!-- Modal content starts here-->
        <div class="modal-content">

            <div class="note">
                <h4 class="modal-title text-uppercase mt-3">Update  User Password</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="row">
                             

                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label> <strong> Password: </strong> </label>
                                            <div class="form-group">
                                                <input
                                                type="password"
                                                formControlName="pass1"
                                                class="form-control"
                                                placeholder="Password"
                                                value=""
                                            />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label> <strong> Confirm Password: </strong> </label>
                                            <div class="form-group">
                                                <input
                                                type="password"
                                                formControlName="pass2"
                                                class="form-control"
                                                placeholder="Confirm Password"
                                                value=""
                                            />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-dark round-corner text-uppercase px-4"><small>
                       Update</small></button>
                </div>
            </form>
        </div>
    </div>
</div>
