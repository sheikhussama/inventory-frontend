<div>
    <app-page-header [heading]="'Listing Client Info'" [icon]="'fa-bar-chart-o'"></app-page-header>

    <div class="row product-form-1">
        <div class="col-lg-4 offset-lg-9 mb-3">
            <button class="btnSubmit" [routerLink]="['create']"> Create Client </button>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <table class="table table-hover shopping-cart-wrap">
                <thead class="text-muted">
                    <tr>
                        <th scope="col" class="text-dark text-truncate">Customer ID</th>
                        <th scope="col" class="text-dark text-truncate">Customer Name</th>
                        <th scope="col" class="text-dark text-truncate">Customer CNIC</th>
                        <th scope="col" class="text-dark text-truncate">Contact No</th>
                        <th scope="col" class="text-dark text-truncate">Opening Balance</th>
                        <th scope="col" class="text-dark text-truncate">Company Name </th>
                        <th scope="col" class="text-dark text-truncate">Created Date</th>
                        <th scope="col" class="text-dark">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of clientDetail; let i = index">
                        <td>
                            <figure class="media">
                                <figcaption class="media-body">
                                    <h6 class="title text-truncate">{{data.id}} </h6>
                                </figcaption>
                            </figure>
                        </td>
                        <td>
                            <figure class="media">
                                <figcaption class="media-body">
                                    <h6 class="title text-truncate">{{data.customerName}} </h6>
                                </figcaption>
                            </figure>
                        </td>
                        <td>
                            <figure class="media">
                                <figcaption class="media-body">
                                    <h6 class="title text-truncate">{{data.nicNo}} </h6>
                                </figcaption>
                            </figure>
                        </td>
                        <td>

                            <figure class="media">
                                <figcaption class="media-body">
                                    <h6 class="title text-truncate">{{data.contactNo}}</h6>

                                </figcaption>
                            </figure>
                        </td>
                        <td>

                            <figure class="media">
                                <figcaption class="media-body">
                                    <h6 class="title text-truncate">{{data.balance}}</h6>

                                </figcaption>
                            </figure>
                        </td>
                        <td>

                            <figure class="media">
                                <figcaption class="media-body">
                                    <h6 class="title text-truncate">{{data.company}}</h6>

                                </figcaption>
                            </figure>
                        </td>
                        <td>

                            <figure class="media">
                                <figcaption class="media-body">
                                    <h6 class="title text-truncate">{{data.timecreated | date : 'mediumDate'}}</h6>

                                </figcaption>
                            </figure>
                        </td>
                        <td class="text-right">
                            <button title="" href="" class="btn btn-outline-success" data-toggle="tooltip"
                                data-original-title="Save to Wishlist"> <i class="fa fa-pencil"
                                    aria-hidden="true" (click)="updateclient(data)"></i></button>
                            <button href="" class="btn btn-outline-danger" (click)="deleteclient(data)"> <i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div> <!-- card.// -->


    </div>

</div>
