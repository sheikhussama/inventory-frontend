<app-page-header [heading]="'Deliverable Products'" [icon]="'fa-bar-chart-o'"></app-page-header>


<div class="container register-form">
    <div class="form">
        <div class="note">
            <p> {{buttonText ? 'Update': 'Register'}} Deliverable Products</p>
        </div>

        <form class="form-content" [formGroup]="endProductForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="form-group">
                        <input type="text" class="form-control"
                         placeholder="Product Name" value=""
                         formControlName="productName" />
                         <div *ngIf="productName?.invalid && (productName.dirty || productName.touched)" class="validation-error text-danger">
                            <div *ngIf="productName.errors.required || productName.errors?.invalid">
                                Select a valid Product Name
                            </div>
                        </div>
                    </div>
                   
                </div>

            </div>
            <div class="row">
                <div class="col-md-6 offset-md-4">
                    <button type="submit" class="btnSubmit ml-3" [disabled]="!endProductForm?.valid">{{buttonText ? 'Update': 'Register'}}</button>

                </div>
            </div>
        </form>
    </div>
