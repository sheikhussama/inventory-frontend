<div>
    <app-page-header [heading]="'Raw Products Listing'" [icon]="'fa-bar-chart-o'"></app-page-header>
     
    <div class="row">
     <div class="col-lg-8 offset-lg-2 d-flex mb-3 ">
        <button  class="btnSubmit mr-1" [routerLink]="['create']"> Raw Products </button>
        <button  class="btnSubmit mr-1" [routerLink]="['endProduct']"> Deliverable  Products</button>
        <button  class="btnSubmit" [routerLink]="['raw']">Finish Goods</button>
     </div>
    </div>
    
    <div class="container">
        <div class="card">
            <table class="table table-hover shopping-cart-wrap">
                <thead class="text-muted">
                    <tr>
                        <th scope="col" class="text-dark text-truncate">Product ID</th>
                        <th scope="col" class="text-dark text-truncate">Product Name</th>
                        <th scope="col" class="text-dark text-truncate">DcNo</th>
                        <th scope="col"  class="text-dark text-truncate">Bulk Quantity</th>
                        <th scope="col"  class="text-dark text-truncate">Quantity in Kg</th>
                        <th scope="col"  class="text-dark text-truncate">Quantity in Unit</th>
                        <th scope="col"  class="text-dark text-truncate">Created Product Date</th>
                        <th scope="col"  class="text-dark text-right text-truncate">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of products; let i = index">
                        <td>
                            <figure class="media">
                                <figcaption class="media-body">
                                    <h6 class="title text-truncate">{{data.id}} </h6>
                                </figcaption>
                            </figure>
                        </td>
                        <td>

                            <figure class="media">
                                <figcaption class="media-body">
                                    <h6 class="title text-truncate">{{data.productName}} </h6>
                                </figcaption>
                            </figure>
                        </td>
                        <td>
                            <figure class="media">
                                <figcaption class="media-body">
                                    <h6 class="title text-truncate">{{data.DcNo}} </h6>
                                </figcaption>
                            </figure>
                        </td>
                        <td>

                            <figure class="media">
                                <figcaption class="media-body">
                                    <h6 class="title text-truncate">{{data.bulkQuantity}} </h6>
                                </figcaption>
                            </figure>
                        </td>
                        <td>

                            <figure class="media">
                                <figcaption class="media-body">
                                    <h6 class="title text-truncate">{{data.QuantityInKg}} Kg </h6>
                                </figcaption>
                            </figure>
                        </td>
                        <td>
                            <figure class="media">
                                <figcaption class="media-body">
                                    <h6 class="title text-truncate">{{data.QuantityInUnit}} Unit </h6>
                                </figcaption>
                            </figure>
                        </td>
                        <td>
                            <figure class="media">
                                <figcaption class="media-body">
                                    <h6 class="title text-truncate">{{data.timecreated | date : 'mediumDate'}} </h6>
                                </figcaption>
                            </figure>
                        </td>
                        <td class="text-right">
                            <button title="" href="" class="btn btn-outline-success" data-toggle="tooltip"
                                data-original-title="Save to Wishlist"> <i class="fa fa-pencil"
                                    aria-hidden="true" (click)="updateProduct(data)"></i></button>
                            <button href="" class="btn btn-outline-danger" (click)="deleteProduct(data)"> <i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div> <!-- card.// -->

    
    </div>

</div>
