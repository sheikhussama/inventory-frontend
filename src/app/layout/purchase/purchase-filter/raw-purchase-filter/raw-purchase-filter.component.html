
<div class="container-fluid register-form">
    <div class="form">
        <div class="note">
            <p> Raw Purchase Filter</p>
        </div>

        <form class="form-content" [formGroup]="rawPurchaseFilterForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <Label> <strong> Start Date</strong></Label>

                        <input
                            type="date"
                            class="form-control"
                            formControlName="startDate"
                            placeholder="Enter Start Date"
                            value=""
                        />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <Label> <strong> End Date</strong></Label>

                        <input
                        type="date"
                        class="form-control"
                        formControlName="endDate"
                        placeholder="Enter End Date"
                        value=""
                    />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <Label> <strong> Enter Raw Product</strong></Label>

                        <ng-select *ngIf="flag" placeholder="Enter Raw Product" formControlName="productId"
                        [items]="products" class="" bindLabel="productName" bindValue="id"
                        >
                       </ng-select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <Label> <strong> Enter Distributor</strong></Label>

                        <ng-select *ngIf="flag" placeholder="Enter Distributor" formControlName="distibutorId"
                        [items]="clientDetail" class="" bindLabel="customerName" bindValue="id"
                        >
                       </ng-select>
                    </div>
                </div>
            </div>
        
            <div class="row">
                <div class="col-lg-4">
                    <button type="submit" class="btnSubmit">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="container" *ngIf="rawPurchaseFilter">
    <div class="card">
        <table class="table table-hover shopping-cart-wrap">
            <thead class="text-muted">
                <tr>
                    <th scope="col" class="text-dark">DC N0</th>
                    <th scope="col"  width="200" class="text-dark">Quantity</th>
                    <th scope="col"  width="200" class="text-dark">Total Price</th>

                </tr>
            </thead>
            <tbody *ngFor="let data of rawPurchaseFilter; let i = index">
                <tr>
                    <td>
                        <figure class="media">
                            <figcaption class="media-body">
                                <h6 class="title text-truncate">{{data.DcNo}}</h6>
                            </figcaption>
                        </figure>
                    </td>
                    <td>
                        <figure class="media">
                            <figcaption class="media-body">
                                <h6 class="title text-truncate"> Bulk Quantity {{data.bulkQuantity}}</h6>
                                <dl class="param param-inline small">
                                    <dt>Total Quantity In Kg: </dt>
                                    <dd>{{data.QuantityInKg}} Kg </dd>
                                </dl>
                                <dl class="param param-inline small">
                                    <dt>Per Kg Price: </dt>
                                    <dd>{{data.perKgPrice}} Kg </dd>
                                </dl>
                                <dl class="param param-inline small">
                                    <dt>Per Unit Quantity: </dt>
                                    <dd>{{data.perKgPrice}} Unit </dd>
                                </dl>
                            </figcaption>
                        </figure>
                    </td>
                    <td>
                        <figure class="media">
                            <figcaption class="media-body">
                                <h6 class="title text-truncate" *ngIf="data.totalPrice !== null">{{data.totalPrice}}</h6>
                                <h6 class="title text-truncate" *ngIf="data.totalPrice === null">0</h6>

                            </figcaption>
                        </figure>
                    </td>
                </tr>
            </tbody>
        </table>
    </div> <!-- card.// -->


</div>
